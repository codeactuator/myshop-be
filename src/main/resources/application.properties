# R2DBC Database Configuration
# The DATABASE_TO_UPPER=FALSE setting is crucial to prevent H2 from uppercasing table names.
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DATABASE_TO_UPPER=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# R2DBC Schema Initialization
spring.sql.init.mode=always

# H2 Console Configuration (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console